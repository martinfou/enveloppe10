<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope 10 - Web Printing Tool</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;600;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#1B262C',
                            primary: '#0F4C75',
                            accent: '#3282B8',
                            light: '#BBE1FA',
                        }
                    },
                    fontFamily: {
                        'modern': ['Inter', 'sans-serif'],
                        'classic': ['Lora', 'serif'],
                        'handwriting': ['Caveat', 'cursive'],
                    }
                }
            }
        }
    </script>
    <!-- Alpine.js via CDN -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        
        @media print {
            .no-print { display: none !important; }
            body { 
                padding: 0; 
                margin: 0; 
                background: white;
            }
            main {
                padding: 0 !important;
                margin: 0 !important;
            }
        }

        /* Standard #10 Envelope: 4.125 x 9.5 inches */
        .envelope-preview {
            width: 9.5in;
            height: 4.125in;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            position: relative;
            overflow: hidden;
            margin-left: auto;
            margin-right: auto;
        }

        @media print {
            .envelope-preview {
                border: none;
                box-shadow: none;
                margin: 0;
                width: 9.5in;
                height: 4.125in;
                position: absolute;
                top: 0;
                left: 0;
            }
            @page {
                size: 9.5in 4.125in landscape;
                margin: 0;
            }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans flex flex-col" x-data="envelopeApp">
    
    <!-- Header (No Print) -->
    <header class="bg-brand-primary text-white p-4 shadow-md no-print mb-8 border-b-4 border-brand-accent">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-brand-light" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
                Envelope 10
            </h1>
            <p class="text-brand-light text-sm hidden sm:block opacity-90">#10 Envelope Printing Made Simple</p>
        </div>
    </header>

    <main class="container mx-auto px-4 pb-12 flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            
            <!-- Left Column: Inputs (No Print) -->
            <section class="no-print space-y-6">
                <!-- Typography Settings -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                    <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-4 flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Typography Style
                    </h2>
                    <div class="grid grid-cols-3 gap-2">
                        <button @click="selectedFont = 'modern'" 
                                :class="selectedFont === 'modern' ? 'bg-brand-primary text-white border-brand-primary ring-2 ring-brand-light' : 'bg-white text-slate-600 border-slate-200 hover:border-brand-accent'" 
                                class="px-3 py-2.5 text-xs font-bold border rounded-lg transition-all shadow-sm flex flex-col items-center gap-1">
                            <span class="font-modern text-sm">Aa</span>
                            <span>Modern</span>
                        </button>
                        <button @click="selectedFont = 'classic'" 
                                :class="selectedFont === 'classic' ? 'bg-brand-primary text-white border-brand-primary ring-2 ring-brand-light' : 'bg-white text-slate-600 border-slate-200 hover:border-brand-accent'" 
                                class="px-3 py-2.5 text-xs font-bold border rounded-lg transition-all shadow-sm flex flex-col items-center gap-1">
                            <span class="font-classic text-sm">Aa</span>
                            <span>Classic</span>
                        </button>
                        <button @click="selectedFont = 'handwriting'" 
                                :class="selectedFont === 'handwriting' ? 'bg-brand-primary text-white border-brand-primary ring-2 ring-brand-light' : 'bg-white text-slate-600 border-slate-200 hover:border-brand-accent'" 
                                class="px-3 py-2.5 text-xs font-bold border rounded-lg transition-all shadow-sm flex flex-col items-center gap-1">
                            <span class="font-handwriting text-sm">Aa</span>
                            <span>Script</span>
                        </button>
                    </div>
                </div>

                <!-- Address Forms -->
                <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 space-y-8">
                    
                    <!-- Sender Section -->
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-brand-primary flex items-center gap-2 border-b border-brand-light pb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Sender Address
                        </h2>
                        <div class="grid grid-cols-1 gap-3">
                            <input type="text" x-model="sender.name" placeholder="Name" class="w-full px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-accent focus:border-brand-accent outline-none transition uppercase text-sm font-medium tracking-wide">
                            <input type="text" x-model="sender.street" placeholder="Street Address" class="w-full px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-accent focus:border-brand-accent outline-none transition text-sm">
                            <div class="grid grid-cols-3 gap-2">
                                <input type="text" x-model="sender.city" placeholder="City" class="col-span-1 px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-accent focus:border-brand-accent outline-none transition text-sm">
                                <input type="text" x-model="sender.state" placeholder="State/Prov" class="col-span-1 px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-accent focus:border-brand-accent outline-none transition text-sm">
                                <input type="text" x-model="sender.zip" placeholder="Zip/Postal" class="col-span-1 px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-accent focus:border-brand-accent outline-none transition text-sm uppercase">
                            </div>
                            <div class="flex justify-between items-center pt-2">
                                <label class="flex items-center gap-2 text-xs text-slate-500 cursor-pointer hover:text-brand-primary transition">
                                    <input type="checkbox" x-model="persistSender" class="rounded border-slate-300 text-brand-primary focus:ring-brand-accent">
                                    Save as default sender
                                </label>
                                <button @click="resetSender()" class="text-xs text-rose-500 hover:text-rose-700 font-medium transition">Clear Sender</button>
                            </div>
                        </div>
                    </div>

                    <!-- Recipient Section -->
                    <div class="space-y-4">
                        <h2 class="text-lg font-semibold text-brand-primary flex items-center gap-2 border-b border-brand-light pb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            Recipient Address
                        </h2>
                        <div class="grid grid-cols-1 gap-3">
                            <input type="text" x-model="recipient.name" placeholder="Name" class="w-full px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-accent focus:border-brand-accent outline-none transition text-base font-semibold">
                            <input type="text" x-model="recipient.street" placeholder="Street Address" class="w-full px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-accent focus:border-brand-accent outline-none transition text-sm">
                            <div class="grid grid-cols-3 gap-2">
                                <input type="text" x-model="recipient.city" placeholder="City" class="col-span-1 px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-accent focus:border-brand-accent outline-none transition text-sm">
                                <input type="text" x-model="recipient.state" placeholder="State/Prov" class="col-span-1 px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-accent focus:border-brand-accent outline-none transition text-sm">
                                <input type="text" x-model="recipient.zip" placeholder="Zip/Postal" class="col-span-1 px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-accent focus:border-brand-accent outline-none transition text-sm uppercase">
                            </div>
                            <input type="text" x-model="recipient.country" placeholder="Country (Optional)" class="w-full px-3 py-2 border border-slate-200 rounded-md focus:ring-2 focus:ring-brand-accent focus:border-brand-accent outline-none transition text-xs uppercase tracking-widest text-slate-500">
                        </div>
                    </div>

                    <!-- Print Button -->
                    <div class="pt-4 border-t border-slate-100">
                        <button @click="printEnvelope()" 
                                :disabled="isPrinting"
                                class="w-full bg-brand-accent hover:bg-brand-primary text-white font-bold py-3 px-6 rounded-lg transition duration-200 ease-in-out shadow-lg flex justify-center items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                            <template x-if="!isPrinting">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                                </svg>
                            </template>
                            <template x-if="isPrinting">
                                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </template>
                            <span x-text="isPrinting ? 'Preparing Print...' : 'Print Envelope'"></span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Right Column: Preview -->
            <section class="flex flex-col items-center lg:items-end scale-75 sm:scale-90 lg:scale-100 origin-top lg:origin-top-right">
                <div class="no-print mb-4 text-sm font-semibold text-slate-500 uppercase tracking-widest">Envelope Preview</div>
                <div class="envelope-preview" :class="'font-' + selectedFont" id="print-area">
                    <!-- Sender Address -->
                    <div class="absolute top-8 left-8 text-xs leading-tight text-slate-700 uppercase tracking-wider max-w-[3.5in]">
                        <p class="font-bold" x-text="sender.name || 'SENDER NAME'"></p>
                        <p x-text="sender.street || '123 Sender St'"></p>
                        <p><span x-text="sender.city || 'Sender City'"></span>, <span x-text="sender.state || 'ST'"></span> <span x-text="sender.zip || '12345'"></span></p>
                    </div>

                    <!-- Recipient Address -->
                    <div class="absolute top-[2in] left-[4in] text-lg leading-relaxed text-slate-900 min-w-[3.5in]">
                        <p class="text-xl font-bold mb-1" x-text="recipient.name || 'RECIPIENT NAME'"></p>
                        <p x-text="recipient.street || '456 Destination Ave'"></p>
                        <p><span x-text="recipient.city || 'Recipient City'"></span>, <span x-text="recipient.state || 'ST'"></span> <span x-text="recipient.zip || '67890'"></span></p>
                        <p class="uppercase text-sm tracking-widest mt-2" x-text="recipient.country"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer (No Print) -->
    <footer class="bg-white border-t border-slate-200 py-6 no-print">
        <div class="container mx-auto px-4 text-center text-slate-500 text-sm">
            <p>&copy; 2026 Envelope 10 Tool. Built with Alpine.js & Tailwind CSS.</p>
        </div>
    </footer>

    <!-- Toast Notification (No Print) -->
    <div x-show="toast.show" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-4"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform translate-y-4"
         class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 no-print"
         style="display: none;">
        <div class="bg-brand-dark text-white px-6 py-3 rounded-full shadow-2xl flex items-center gap-3 border border-brand-accent">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-brand-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            <span x-text="toast.message" class="text-sm font-medium"></span>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('envelopeApp', () => ({
                init() {
                    const saved = localStorage.getItem('envelope_sender');
                    if (saved) {
                        this.sender = JSON.parse(saved);
                        this.persistSender = true;
                    }

                    const savedFont = localStorage.getItem('envelope_font');
                    if (savedFont) {
                        this.selectedFont = savedFont;
                    }
                    
                    this.$watch('sender', (val) => {
                        if (this.persistSender) {
                            localStorage.setItem('envelope_sender', JSON.stringify(val));
                        }
                    }, { deep: true });
                    
                    this.$watch('persistSender', (val) => {
                        if (val) {
                            localStorage.setItem('envelope_sender', JSON.stringify(this.sender));
                            this.showToast('Default sender saved');
                        } else {
                            localStorage.removeItem('envelope_sender');
                            this.showToast('Persistence disabled');
                        }
                    });

                    this.$watch('selectedFont', (val) => {
                        localStorage.setItem('envelope_font', val);
                        this.showToast(`Typography set to ${val}`);
                    });
                },
                isPrinting: false,
                selectedFont: 'modern',
                toast: {
                    show: false,
                    message: ''
                },
                persistSender: false,
                sender: {
                    name: '',
                    street: '',
                    city: '',
                    state: '',
                    zip: ''
                },
                recipient: {
                    name: '',
                    street: '',
                    city: '',
                    state: '',
                    zip: '',
                    country: ''
                },
                showToast(msg) {
                    this.toast.message = msg;
                    this.toast.show = true;
                    setTimeout(() => {
                        this.toast.show = false;
                    }, 3000);
                },
                resetSender() {
                    this.sender = { name: '', street: '', city: '', state: '', zip: '' };
                    this.persistSender = false;
                    localStorage.removeItem('envelope_sender');
                    this.showToast('Sender information cleared');
                },
                printEnvelope() {
                    this.isPrinting = true;
                    setTimeout(() => {
                        window.print();
                        this.isPrinting = false;
                    }, 800);
                }
            }))
        })
    </script>
</body>
</html>
